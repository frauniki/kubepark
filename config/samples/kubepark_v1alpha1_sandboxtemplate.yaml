apiVersion: kubepark.sinoa.jp/v1alpha1
kind: SandboxTemplate
metadata:
  labels:
    app.kubernetes.io/name: kubepark
    app.kubernetes.io/managed-by: kustomize
  name: sandboxtemplate-sample
spec:
  image: kubepark/sandbox-ssh:latest
  terminationGracePeriodSeconds: 60
  ssh:
    publicKey: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKoMOqu+h7wVDNX4Unx2MwM3eIXPQLU4nZccdtfmcnKz
  container:
    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
